<figure>
  <a href="{{filename}}"
     class="glightbox {{a_class}}"
     data-gallery="gallery-{{name}}"
     data-type="image"
     data-title="{{title}}"
     data-description="{{description}}"
     data-desc-position="{{desc_position}}">
    <img src="{{filename}}" alt="{{title}}" class="{{img_class}}">
  </a>
  <figcaption>{{title}}</figcaption>
</figure>
